<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy pick me?</h1>
    <div class='main'>
      <div class='question-box'>
        <input type="field" class='question-field' placeholder='Ask your question here!'></input>
        <button class='get-answer'>Get your answer</button>
        <div class='eight-ball-box'>
          <img src='./assets/eight-ball.png' class='eight-ball'>
        </div>
        <div class='clear-frame'>
          <button class='clear disabled'>CLEAR</button>
        </div>
      </div>
      <img src='./assets/woody.png' class='woody'>
  </body>
</html>
